<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav id="navbar" class="glass-nav">
        <a href="#welcome-section"><i class="fas fa-home"></i> Home</a>
        <a href="#projects"><i class="fas fa-code"></i> Projects</a>
        <a href="#contact"><i class="fas fa-envelope"></i> Contact</a>
    </nav>

    <section id="welcome-section" class="parallax">
        <div class="welcome-content">
            <h1 class="animated-text">Creative Developer</h1>
            <p class="subtitle">Turning ideas into digital reality</p>
            <div class="scroll-prompt">
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
    </section>

    <section id="projects">
        <h2 class="section-title">Featured Works</h2>
        <div class="project-grid">
            <div class="project-tile hover-card">
                <div class="project-image" style="background-image: url('https://picsum.photos/400/300')"></div>
                <h3>AI Art Generator</h3>
                <a href="#" class="project-link" target="_blank">View Project →</a>
            </div>
            <div class="project-tile hover-card">
                <div class="project-image" style="background-image: url('https://picsum.photos/401/300')"></div>
                <h3>Eco Tracker App</h3>
                <a href="#" class="project-link" target="_blank">View Project →</a>
            </div>
        </div>
    </section>

    <section id="contact" class="gradient-section">
        <div class="contact-content">
            <h2 class="section-title">Let's Connect</h2>
            <a id="profile-link" href="https://github.com/yourusername" target="_blank" class="social-button">
                <i class="fab fa-github"></i> GitHub Profile
            </a>
            <div class="social-links">
                <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-codepen"></i></a>
            </div>
        </div>
    </section>
</body>
</html>
